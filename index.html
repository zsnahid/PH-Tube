<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- google font: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- DaisyUI + Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {},
            fontFamily: {
              inter: "Inter",
            },
          },
        },
      };
    </script>

    <style>
      .btn:hover {
        background-color: crimson;
      }
    </style>
  </head>
  <body class="font-inter w-11/12 max-w-screen-2xl mx-auto">
    <header>
      <nav class="grid grid-cols-3 items-center py-5 border-b">
        <div class="flex items-center">
          <figure>
            <img src="./assets/logo.png" alt="logo of ph tube" class="w-7" />
          </figure>
          <h1 class="font-bold lg:text-2xl">
            <span class="text-red-500">PH</span>
            Tube
          </h1>
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow" placeholder="Search" />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="justify-self-end">
          <button class="btn bg-red-500 text-white">Sort</button>
        </div>
      </nav>
    </header>
    <main>
      <!-- show categories -->
      <section>
        <div
          id="categories-container"
          class="flex items-center justify-center flex-wrap gap-4 py-5"
        ></div>
      </section>
      <!-- show all videos -->
      <section>
        <div
          id="videos-container"
          class="grid md:grid-cols-2 lg:grid-cols-4 gap-x-5 gap-y-10 mb-5"
        ></div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
  </body>
</html>
